<div *ngIf="error" class="container">
    <div class="alert alert-dismissible alert-danger">
        <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
        <strong>{{error}}.</strong>
    </div>
</div>

<div class="card text-white bg-info mb-3">
    <div class="card-header">Person</div>
    <div class="card-body">

        <div class="container">

            <form (ngSubmit)="!personForm.invalid && savePerson()" #personForm="ngForm">
                <fieldset>

                    <!-- <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Id</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div> -->
                    <div class="alert alert-danger"
                        *ngIf="(personForm.dirty || personForm.touched) && personForm.invalid">
                        <h6 style="color: red;">Please enter valid values ! </h6>
                    </div>

                    <div class="form-group">
                        <label for="Name" class="form-label mt-4">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="person.name" name="name" autofocus
                            required>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>

                    <div class="form-group">
                        <label for="Occupation" class="form-label mt-4">Occupation</label>
                        <input type="text" class="form-control" [(ngModel)]="person.occupation" name="description"
                            required>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>

                    <!-- <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Done ?</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div> -->
                    <!-- 
                    <div class="form-group">
                        <label for="TargetDate" class="form-label mt-4">Target Date</label>
                        <input type="date" class="form-control" name="targetDate"
                            [ngModel]="person.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="person.targetDate = $event"
                            required>
                    </div> -->

                    <button type="submit" class="btn btn-dark" [disabled]="personForm.invalid"
                        style="margin-top: 5%;">Save</button>
                </fieldset>
            </form>

        </div>

    </div>
</div>
